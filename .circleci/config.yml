      - checkout
      - add_ssh_keys:
          fingerprints: ["df:c3:e1:85:72:38:02:fb:7d:af:59:c6:90:da:c1:7b"]

      - run:
          name: Install dependencies
          command: |
            apk add --no-cache curl
            apk add --no-cache --upgrade bash
            apk add --no-cache --update ansible
            apk add --no-cache openssh-client
            pip3 install awscli
            
      - run: 
          name: Deploy backend
          command: |
            INSTANCE_IP=$(curl -H "token: ${CIRCLE_WORKFLOW_ID:0:7}" --request GET https://api.memstash.io/values/instance_ip)
            echo ${INSTANCE_IP}
            cd .circleci/ansible/
            ls
            echo ${INSTANCE_IP} >> ./inventory
            cat ./inventory      
      - destroy-environment  
      

                      
