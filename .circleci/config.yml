workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-backend:
          requires: [test-backend]
      - scan-frontend:
          requires: [test-frontend]
      - deploy-infrastructure:
          requires: [ scan-backend, scan-frontend]   
      - get-instance-ip:
          requires:
            - deploy-infrastructure     
      - configure-infrastructure:
          requires:
            - get-instance-ip      
      - run-migrations:
          requires:
            - configure-infrastructure
      - deploy-frontend:
          requires: [run-migrations]      
      - deploy-backend:
          requires: [run-migrations]
