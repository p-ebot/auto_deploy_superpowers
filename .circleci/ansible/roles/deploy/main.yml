- name: "Create directory"
  become: true
  file:
    path: ~/udapeople/
    state: directory

- name: "extract  backend"
  become: true
  unarchive:
    src: /etc/backend.tar.gz
    dest: ~/udapeople/

- name: "install npm to  backend" 
  become: true
  command: npm install
  args:
    chdir: ~/udapeople/
   

- name: "run  backend"
  become: true
  command: pm2 start npm -- run start
  args:
    chdir: ~/udapeople/